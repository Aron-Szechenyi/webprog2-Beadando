<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="view/css/styles.css" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <title>πzzéria</title>
</head>

<body>
{% header %}
<div class="container-fluid" id="bg-img">
    <div class="container">
        <div class="banner">
            <h2>{{method}}</h2><br>
            <form action="/addNewItem" method="POST">
                <label for="name">Name:</label><br>
                <input id="name" name="name" required="required" type="text"> <br>
                <label for="description">Description:</label><br>
                <input id="description" name="description" required="required" type="text"> <br>
                <label for="picture">Picture(pizza.png):</label><br>
                <input id="picture" name="picture" required="required" type="text" value="pizza.png"> <br>
                <label for="price">Price</label><br>
                <input id="price" min="0" name="price" required="required" step="100" type="number"> <br> <br>
                <input Value="Add!" type="submit">
            </form>
        </div>
    </div>
</div>
</body>
